<h4>Listado</h4>
    <ul class="list-group">
      <li class="list-group-item"
      [ngClass]="{
        'list-group-item-success':isLAst,
        'list-group-item-warning':isOdd,
      }"
      *ngFor="let character of characterList;
              let i =index;
              let isFirst = first;
              let isLAst = last;
              let isEven= even;
              let isOdd= odd;
              ">
        <span class="text-primary">{{i+1}}
        </span> {{character.name}} - <strong>Power:</strong> {{character.power}}
        <span>Es el primero: {{isFirst}}</span>
        <span>Es el  ultimo: {{isLAst}}</span>
        <span>Es Par: {{isEven}}</span>
        <span>Es impar: {{isOdd}}</span>
      </li>
    </ul>
